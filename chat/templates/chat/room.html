<!DOCTYPE html>
<html>
<head>
    <title>Chat Room - {{ room_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ece5dd;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 480px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .chat-header {
            background: #075e54;
            color: #fff;
            padding: 16px;
            border-radius: 8px 8px 0 0;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }
        .chat-log {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #ece5dd;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 1em;
            word-break: break-word;
            display: inline-block;
        }
        .message.sent {
            align-self: flex-end;
            background: #dcf8c6;
        }
        .message.received {
            align-self: flex-start;
            background: #fff;
            border: 1px solid #ddd;
        }
        .message .username {
            font-weight: bold;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 4px;
        }
        .message.sent .username {
            display: none;
        }
        .chat-input {
            display: flex;
            padding: 12px;
            background: #f7f7f7;
            border-radius: 0 0 8px 8px;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }
        .chat-input button {
            margin-left: 8px;
            padding: 10px 18px;
            background: #25d366;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-input button:hover {
            background: #128c7e;
        }
        @media (max-width: 600px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }
            .chat-header {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <span>Room: {{ room_name }}</span>
            <span>{{ user.username }}</span>
        </div>
        <div id="chat-log" class="chat-log">
            {% for message in messages %}
            <div class="message {% if message.user == user %}sent{% else %}received{% endif %}">
                {% if message.user != user %}<div class="username">{{ message.user.username }}</div>{% endif %}
                {{ message.message }}
            </div>
            {% endfor %}
        </div>
        <div class="chat-input">
            <input id="chat-message-input" type="text" placeholder="Type a message...">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>
    <script>
        const roomName = "{{ room_name }}";
        const chatSocket = new WebSocket(
            'ws://' + window.location.host +
            '/ws/chat/' + roomName + '/'
        );

        function appendMessage(message, username, sent = true) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (sent ? 'sent' : 'received');
            
            if (!sent) {
                const usernameDiv = document.createElement('div');
                usernameDiv.className = 'username';
                usernameDiv.textContent = username;
                msgDiv.appendChild(usernameDiv);
            }
            
            const messageText = document.createTextNode(message);
            msgDiv.appendChild(messageText);
            
            document.querySelector('#chat-log').appendChild(msgDiv);
            document.querySelector('#chat-log').scrollTop = document.querySelector('#chat-log').scrollHeight;
        }

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            appendMessage(data.message, data.username, data.is_own_message);
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-submit').onclick = sendMessage;
        document.querySelector('#chat-message-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value.trim();
            if (!message) return;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        }
        
        function goBack() {
            window.location.href = '/home/';
        }
        
        // Auto scroll to bottom on page load
        document.querySelector('#chat-log').scrollTop = document.querySelector('#chat-log').scrollHeight;
    </script>
</body>
</html>
