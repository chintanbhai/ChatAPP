<!DOCTYPE html>
<html>

<head>
    <title>Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin: 10px 0;
        }

        #messageInput {
            width: 300px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }

        .message {
            margin: 5px 0;
        }

        .sent {
            color: blue;
        }

        .received {
            color: green;
        }
    </style>
</head>

<body>
    <h1>WebSocket Chat Test</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>

    <script>
        let socket = null;
        const roomName = 'testroom';

        function connect() {
            socket = new WebSocket('ws://127.0.0.1:8000/ws/chat/' + roomName + '/');

            socket.onopen = function (e) {
                addMessage('Connected to chat room: ' + roomName, 'system');
            };

            socket.onmessage = function (e) {
                const data = JSON.parse(e.data);
                addMessage('Received: ' + data.message, 'received');
            };

            socket.onclose = function (e) {
                addMessage('Connection closed', 'system');
            };

            socket.onerror = function (e) {
                addMessage('WebSocket error: ' + e, 'error');
            };
        }

        function disconnect() {
            if (socket) {
                socket.close();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    'message': message
                }));
                addMessage('Sent: ' + message, 'sent');
                input.value = '';
            } else {
                addMessage('Cannot send message. Make sure you are connected.', 'error');
            }
        }

        function addMessage(message, type) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message ' + type;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // Allow Enter key to send messages
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-connect when page loads
        window.onload = function () {
            connect();
        };
    </script>
</body>

</html>
